<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productivity Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; padding: 0; }
        .container { width: 60%; margin: auto; padding: 20px; }
        h1 { text-align: center; color: #2c3e50; }
        .tip { background: #dff9fb; padding: 10px; border-left: 5px solid #0984e3; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #bdc3c7; padding: 10px; text-align: left; }
        th { background: #74b9ff; color: white; }
        .btn { padding: 5px 10px; background: #0984e3; color: white; text-decoration: none; border-radius: 4px; }
        .btn-danger { background: #d63031; }
        .btn-success { background: #00b894; }
        .form-container { margin-bottom: 20px; }
        input[type="text"], input[type="date"] { padding: 8px; margin-right: 10px; }
        input[type="submit"] { padding: 8px 15px; background: #2d3436; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  AI Productivity Assistant</h1>

        <div class="tip">
            <strong>ðŸ’¡ Productivity Tip:</strong> {{ tip }}
        </div>

        <div class="form-container">
            <form action="/add" method="POST">
                <input type="text" name="title" placeholder="Task Title" required>
                <input type="date" name="deadline" required>
                <input type="submit" value="Add Task">
            </form>
        </div>

        <table>
            <tr>
                <th>ID</th>
                <th>Task</th>
                <th>Deadline</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{ task[0] }}</td>
                <td>{{ task[1] }}</td>
                <td>{{ task[2] }}</td>
                <td>{{ task[3] }}</td>
                <td>
                    {% if task[3] == 'Pending' %}
                        <a href="/complete/{{ task[0] }}" class="btn btn-success">Complete</a>
                    {% endif %}
                    <a href="/delete/{{ task[0] }}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
